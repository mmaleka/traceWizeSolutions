{% load static %}
<!-- templates/blog/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LSFQMQZLG0"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-LSFQMQZLG0');
    </script>


    <meta charset="UTF-8">
    <meta name="description" content="TraceWize Solutions Blog – Your guide to manufacturing traceability, quality, and automation insights.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}TraceWize Solutions Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'post_list' %}">
                <!-- <img src="{% static 'blog/img/logo_1.png' %}" alt="TraceWize Logo" height="40" class="me-2"> -->
                <span>TraceWize Solutions</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-4 mt-5 border-top">
        <div class="container">
            <p class="mb-1">© 2025 TraceWize Solutions. All rights reserved.</p>
            <p class="mb-0">Tel: +27 68 094 9256</p>
        </div>
    </footer>

</body>
</html>
